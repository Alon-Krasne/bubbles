<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>בועות!</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="title">בועות!</h1>
            <div class="setup-form">
                <div class="input-group">
                    <label>שחקן 1: <span class="control-hint"><kbd>A</kbd> <kbd>D</kbd></span></label>
                    <div class="player-customizer" data-player="1">
                        <input type="text" id="p1-name" value="לוטם" maxlength="10">
                        <div class="figure-picker">
                            <button type="button" class="figure-btn is-selected" data-figure="blob" aria-label="Blob">
                                <span class="figure-blob"></span>
                            </button>
                            <button type="button" class="figure-btn" data-figure="unicorn" aria-label="Unicorn">
                                <img src="src/assets/unicorn.png" alt="Unicorn">
                            </button>
                            <button type="button" class="figure-btn" data-figure="dinosaur" aria-label="Dinosaur">
                                <img src="src/assets/dinosaur.png" alt="Dinosaur">
                            </button>
                            <button type="button" class="figure-btn" data-figure="puppy" aria-label="Puppy">
                                <img src="src/assets/puppy.png" alt="Puppy">
                            </button>
                            <button type="button" class="figure-btn" data-figure="princess" aria-label="Princess">
                                <img src="src/assets/princess.png" alt="Princess">
                            </button>
                        </div>
                        <div class="color-petals">
                            <button type="button" class="color-petal" data-color="#FF9EB5" style="--petal-color: #FF9EB5;" aria-label="Pink"></button>
                            <button type="button" class="color-petal" data-color="#C9A0DC" style="--petal-color: #C9A0DC;" aria-label="Purple"></button>
                            <button type="button" class="color-petal" data-color="#FFB07C" style="--petal-color: #FFB07C;" aria-label="Coral"></button>
                            <button type="button" class="color-petal" data-color="#98D9C2" style="--petal-color: #98D9C2;" aria-label="Mint"></button>
                            <button type="button" class="color-petal" data-color="#FFDAB3" style="--petal-color: #FFDAB3;" aria-label="Peach"></button>
                            <button type="button" class="color-petal" data-color="#B8A9DE" style="--petal-color: #B8A9DE;" aria-label="Lavender"></button>
                            <button type="button" class="color-petal" data-color="#7EC8E8" style="--petal-color: #7EC8E8;" aria-label="Sky Blue"></button>
                            <button type="button" class="color-petal" data-color="#B8E986" style="--petal-color: #B8E986;" aria-label="Lime"></button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>שחקן 2: <span class="control-hint"><kbd>←</kbd> <kbd>→</kbd></span></label>
                    <div class="player-customizer" data-player="2">
                        <input type="text" id="p2-name" value="תום" maxlength="10">
                        <div class="figure-picker">
                            <button type="button" class="figure-btn is-selected" data-figure="blob" aria-label="Blob">
                                <span class="figure-blob"></span>
                            </button>
                            <button type="button" class="figure-btn" data-figure="unicorn" aria-label="Unicorn">
                                <img src="src/assets/unicorn.png" alt="Unicorn">
                            </button>
                            <button type="button" class="figure-btn" data-figure="dinosaur" aria-label="Dinosaur">
                                <img src="src/assets/dinosaur.png" alt="Dinosaur">
                            </button>
                            <button type="button" class="figure-btn" data-figure="puppy" aria-label="Puppy">
                                <img src="src/assets/puppy.png" alt="Puppy">
                            </button>
                            <button type="button" class="figure-btn" data-figure="princess" aria-label="Princess">
                                <img src="src/assets/princess.png" alt="Princess">
                            </button>
                        </div>
                        <div class="color-petals">
                            <button type="button" class="color-petal" data-color="#FF9EB5" style="--petal-color: #FF9EB5;" aria-label="Pink"></button>
                            <button type="button" class="color-petal" data-color="#C9A0DC" style="--petal-color: #C9A0DC;" aria-label="Purple"></button>
                            <button type="button" class="color-petal" data-color="#FFB07C" style="--petal-color: #FFB07C;" aria-label="Coral"></button>
                            <button type="button" class="color-petal" data-color="#98D9C2" style="--petal-color: #98D9C2;" aria-label="Mint"></button>
                            <button type="button" class="color-petal" data-color="#FFDAB3" style="--petal-color: #FFDAB3;" aria-label="Peach"></button>
                            <button type="button" class="color-petal" data-color="#B8A9DE" style="--petal-color: #B8A9DE;" aria-label="Lavender"></button>
                            <button type="button" class="color-petal" data-color="#7EC8E8" style="--petal-color: #7EC8E8;" aria-label="Sky Blue"></button>
                            <button type="button" class="color-petal" data-color="#B8E986" style="--petal-color: #B8E986;" aria-label="Lime"></button>
                        </div>
                    </div>
                </div>
                <div class="theme-selection">
                    <label>עולם:</label>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="classic" title="קלאסי">
                            <span class="theme-icon">☀️</span>
                            <span class="theme-label">קלאסי</span>
                        </button>
                        <button class="theme-btn" data-theme="imagine" title="ארץ דמיון">
                            <span class="theme-icon">💎</span>
                            <span class="theme-label">דמיון</span>
                        </button>
                        <button class="theme-btn" data-theme="unicorn" title="ארץ החד-קרן">
                            <span class="theme-icon">🦄</span>
                            <span class="theme-label">חד-קרן</span>
                        </button>
                        <button class="theme-btn" data-theme="dinosaur" title="ארץ הדינוזאורים">
                            <span class="theme-icon">🦕</span>
                            <span class="theme-label">דינו</span>
                        </button>
                        <button class="theme-btn" data-theme="castle" title="טירת החלומות">
                            <span class="theme-icon">🏰</span>
                            <span class="theme-label">טירה</span>
                        </button>
                    </div>
                </div>
                <div class="timer-selection">
                    <label>זמן משחק:</label>
                    <div class="timer-options">
                        <button class="timer-btn" data-time="30">30</button>
                        <button class="timer-btn active" data-time="45">45</button>
                        <button class="timer-btn" data-time="60">60</button>
                    </div>
                </div>
                <button id="start-btn" class="main-btn">!התחל</button>
            </div>
            <div id="high-scores-preview">
                <h3>שיאים קודמים:</h3>
                <ul id="scores-list"></ul>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="screen">
            <div class="hud-item score-container">
                <span class="label">ניקוד:</span>
                <span id="score-val">0</span>
            </div>
            <div class="hud-item timer-container">
                <span id="timer-val">45</span>
            </div>
            <div class="hud-controls hud-controls-p1">
                <kbd>A</kbd> <kbd>D</kbd>
            </div>
            <div class="hud-controls hud-controls-p2">
                <kbd>←</kbd> <kbd>→</kbd>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h2 class="end-title">!כל הכבוד</h2>
            <div class="final-score">
                <span>צברתם יחד</span>
                <span id="final-score-val">0</span>
                <span>נקודות!</span>
            </div>
            <div class="high-scores-full">
                <h3>טבלת שיאים</h3>
                <table id="full-scores-table">
                    <thead>
                        <tr>
                            <th>מקום</th>
                            <th>שמות</th>
                            <th>ניקוד</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="restart-btn" class="main-btn">?שחקו שוב</button>
        </div>
    </div>

    <script src="src/game.js"></script>
</body>
</html>
