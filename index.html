<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>בועות!</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <!-- Floating decorations -->
            <div class="floating-decorations">
                <div class="floating-bubble" style="--delay: 0s; --x: 10%; --size: 60px;"></div>
                <div class="floating-bubble" style="--delay: 2s; --x: 25%; --size: 40px;"></div>
                <div class="floating-bubble" style="--delay: 4s; --x: 75%; --size: 50px;"></div>
                <div class="floating-bubble" style="--delay: 1s; --x: 85%; --size: 35px;"></div>
                <div class="floating-star" style="--delay: 0.5s; --x: 15%; --y: 20%;"></div>
                <div class="floating-star" style="--delay: 2.5s; --x: 80%; --y: 30%;"></div>
                <div class="floating-star" style="--delay: 1.5s; --x: 60%; --y: 15%;"></div>
            </div>

            <!-- Big bouncy title -->
            <h1 class="game-title">
                <span class="title-bubble title-bubble-1"></span>
                <span class="title-text">בועות!</span>
                <span class="title-bubble title-bubble-2"></span>
            </h1>

            <!-- Players as cute cloud bubbles -->
            <div class="players-area">
                <div class="player-bubble" data-player="1">
                    <div class="player-name-bubble">
                        <input type="text" id="p1-name" value="לוטם" maxlength="10" placeholder="שם...">
                        <span class="name-bubble-tail"></span>
                    </div>
                    <div class="player-avatar-area">
                        <div class="figure-picker">
                            <button type="button" class="figure-btn is-selected" data-figure="blob" aria-label="Blob">
                                <span class="figure-blob"></span>
                            </button>
                            <button type="button" class="figure-btn" data-figure="unicorn" aria-label="Unicorn">
                                <img src="src/assets/unicorn.png" alt="Unicorn">
                            </button>
                            <button type="button" class="figure-btn" data-figure="dinosaur" aria-label="Dinosaur">
                                <img src="src/assets/dinosaur.png" alt="Dinosaur">
                            </button>
                            <button type="button" class="figure-btn" data-figure="puppy" aria-label="Puppy">
                                <img src="src/assets/puppy.png" alt="Puppy">
                            </button>
                            <button type="button" class="figure-btn" data-figure="princess" aria-label="Princess">
                                <img src="src/assets/princess.png" alt="Princess">
                            </button>
                        </div>
                        <div class="color-petals">
                            <button type="button" class="color-petal" data-color="#FF9EB5" style="--petal-color: #FF9EB5;" aria-label="Pink"></button>
                            <button type="button" class="color-petal" data-color="#C9A0DC" style="--petal-color: #C9A0DC;" aria-label="Purple"></button>
                            <button type="button" class="color-petal" data-color="#FFB07C" style="--petal-color: #FFB07C;" aria-label="Coral"></button>
                            <button type="button" class="color-petal" data-color="#98D9C2" style="--petal-color: #98D9C2;" aria-label="Mint"></button>
                            <button type="button" class="color-petal" data-color="#FFDAB3" style="--petal-color: #FFDAB3;" aria-label="Peach"></button>
                            <button type="button" class="color-petal" data-color="#B8A9DE" style="--petal-color: #B8A9DE;" aria-label="Lavender"></button>
                            <button type="button" class="color-petal" data-color="#7EC8E8" style="--petal-color: #7EC8E8;" aria-label="Sky Blue"></button>
                            <button type="button" class="color-petal" data-color="#B8E986" style="--petal-color: #B8E986;" aria-label="Lime"></button>
                        </div>
                    </div>
                    <div class="player-keys"><kbd>A</kbd><kbd>D</kbd></div>
                </div>

                <div class="player-bubble" data-player="2">
                    <div class="player-name-bubble">
                        <input type="text" id="p2-name" value="תום" maxlength="10" placeholder="שם...">
                        <span class="name-bubble-tail"></span>
                    </div>
                    <div class="player-avatar-area">
                        <div class="figure-picker">
                            <button type="button" class="figure-btn is-selected" data-figure="blob" aria-label="Blob">
                                <span class="figure-blob"></span>
                            </button>
                            <button type="button" class="figure-btn" data-figure="unicorn" aria-label="Unicorn">
                                <img src="src/assets/unicorn.png" alt="Unicorn">
                            </button>
                            <button type="button" class="figure-btn" data-figure="dinosaur" aria-label="Dinosaur">
                                <img src="src/assets/dinosaur.png" alt="Dinosaur">
                            </button>
                            <button type="button" class="figure-btn" data-figure="puppy" aria-label="Puppy">
                                <img src="src/assets/puppy.png" alt="Puppy">
                            </button>
                            <button type="button" class="figure-btn" data-figure="princess" aria-label="Princess">
                                <img src="src/assets/princess.png" alt="Princess">
                            </button>
                        </div>
                        <div class="color-petals">
                            <button type="button" class="color-petal" data-color="#FF9EB5" style="--petal-color: #FF9EB5;" aria-label="Pink"></button>
                            <button type="button" class="color-petal" data-color="#C9A0DC" style="--petal-color: #C9A0DC;" aria-label="Purple"></button>
                            <button type="button" class="color-petal" data-color="#FFB07C" style="--petal-color: #FFB07C;" aria-label="Coral"></button>
                            <button type="button" class="color-petal" data-color="#98D9C2" style="--petal-color: #98D9C2;" aria-label="Mint"></button>
                            <button type="button" class="color-petal" data-color="#FFDAB3" style="--petal-color: #FFDAB3;" aria-label="Peach"></button>
                            <button type="button" class="color-petal" data-color="#B8A9DE" style="--petal-color: #B8A9DE;" aria-label="Lavender"></button>
                            <button type="button" class="color-petal" data-color="#7EC8E8" style="--petal-color: #7EC8E8;" aria-label="Sky Blue"></button>
                            <button type="button" class="color-petal" data-color="#B8E986" style="--petal-color: #B8E986;" aria-label="Lime"></button>
                        </div>
                    </div>
                    <div class="player-keys"><kbd>&#8594;</kbd><kbd>&#8592;</kbd></div>
                </div>
            </div>

            <!-- Fun settings bubbles -->
            <div class="fun-settings">
                <!-- World/Theme selector as cute icons -->
                <div class="setting-group">
                    <span class="setting-label">🌍 עולם</span>
                    <div class="world-picker">
                        <button class="world-btn active" data-theme="classic" title="קלאסי">☀️</button>
                        <button class="world-btn" data-theme="imagine" title="ארץ דמיון">💎</button>
                        <button class="world-btn" data-theme="unicorn" title="ארץ החד-קרן">🦄</button>
                        <button class="world-btn" data-theme="dinosaur" title="ארץ הדינוזאורים">🦕</button>
                        <button class="world-btn" data-theme="castle" title="טירת החלומות">🏰</button>
                    </div>
                </div>

                <!-- Timer as bouncy candy buttons -->
                <div class="setting-group">
                    <span class="setting-label">⏱️ זמן</span>
                    <div class="timer-candy">
                        <button class="candy-btn" data-time="30">30</button>
                        <button class="candy-btn active" data-time="45">45</button>
                        <button class="candy-btn" data-time="60">60</button>
                    </div>
                </div>

                <!-- Trophy for high scores -->
                <div class="setting-group">
                    <span class="setting-label">🏆 שיאים</span>
                    <button class="trophy-btn" id="show-scores-btn">🏆</button>
                </div>
            </div>

            <!-- Big juicy play button -->
            <button id="start-btn" class="play-button">
                <span class="play-icon">▶</span>
                <span class="play-text">!בואו נשחק</span>
            </button>

            <div class="version-badge" id="version-badge">__VERSION__</div>

            <!-- Hidden high scores popup -->
            <div id="scores-popup" class="scores-popup hidden">
                <div class="popup-cloud">
                    <button class="close-popup">✕</button>
                    <h3>🏆 שיאים 🏆</h3>
                    <ol id="scores-list"></ol>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="screen">
            <div class="hud-item score-container">
                <span class="label">ניקוד:</span>
                <span id="score-val">0</span>
            </div>
            <div class="hud-item timer-container">
                <span id="timer-val">45</span>
            </div>
            <button id="home-btn" class="hud-home-btn" type="button" aria-label="חזרה למסך הפתיחה" title="חזרה למסך הפתיחה">
                🏠
            </button>
            <div class="hud-controls hud-controls-p1">
                <kbd>D</kbd> <kbd>A</kbd>
            </div>
            <div class="hud-controls hud-controls-p2">
                <kbd>→</kbd> <kbd>←</kbd>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h2 class="end-title">!כל הכבוד</h2>
            <div class="final-score">
                <span>צברתם יחד</span>
                <span id="final-score-val">0</span>
                <span>נקודות!</span>
            </div>
            <div class="high-scores-full">
                <h3>טבלת שיאים</h3>
                <table id="full-scores-table">
                    <thead>
                        <tr>
                            <th>מקום</th>
                            <th>שמות</th>
                            <th>ניקוד</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="restart-btn" class="play-button">
                <span class="play-text">שוב?</span>
                <span class="play-icon">🔄</span>
            </button>
        </div>
    </div>

    <script src="src/game.js"></script>
</body>
</html>
